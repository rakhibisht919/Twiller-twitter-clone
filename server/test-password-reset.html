<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f8fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1da1f2;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #1da1f2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1991da;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .steps {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .step {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Password Reset Test</h1>
        
        <div class="steps">
            <h3>Test Instructions:</h3>
            <div class="step">1. First, add a user to your database using the signup page</div>
            <div class="step">2. Enter the user's email below</div>
            <div class="step">3. Click "Test Password Reset" to send a reset email</div>
            <div class="step">4. Check your email inbox for the password reset email</div>
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter email address">
            </div>
            <div class="form-group">
                <label for="password">Generated Password:</label>
                <input type="text" id="password" name="password" readonly value="TestPassword123">
                <small>This is the temporary password that will be sent</small>
            </div>
            <button type="submit" id="submitBtn">Test Password Reset</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        // Generate a random password like the frontend does
        function generatePassword() {
            const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
            let password = '';
            
            // Ensure at least one uppercase and one lowercase letter
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            
            // Fill the rest with random letters (total length 12)
            const allLetters = upperCase + lowerCase;
            for (let i = 2; i < 12; i++) {
                password += allLetters[Math.floor(Math.random() * allLetters.length)];
            }
            
            // Shuffle the password
            return password.split('').sort(() => Math.random() - 0.5).join('');
        }

        // Set a random password on page load
        document.getElementById('password').value = generatePassword();

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:5001/passwordreset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        method: 'email_reset'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.messageSent) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Password reset email sent successfully!<br>
                        <small>Check your email inbox for the password: <strong>${password}</strong></small>
                    `;
                } else if (data.success) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ö†Ô∏è Partial Success</strong><br>
                        Password reset processed, but email may not have been sent.<br>
                        <small>Use this password to login: <strong>${password}</strong></small><br>
                        <small>Error: ${data.messageDetails?.error || 'Unknown email error'}</small>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error</strong><br>
                        ${data.error || 'Password reset failed'}<br>
                        <small>Make sure the email exists in your database first by signing up a user</small>
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Network Error</strong><br>
                    Could not connect to server: ${error.message}<br>
                    <small>Make sure your server is running on port 5001</small>
                `;
            }
            
            // Show result
            resultDiv.style.display = 'block';
            
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Test Password Reset';
        });

        // Generate new password button functionality
        document.getElementById('password').addEventListener('click', () => {
            document.getElementById('password').value = generatePassword();
        });
    </script>
</body>
</html>
